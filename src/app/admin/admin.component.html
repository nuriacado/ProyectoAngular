
<div id="main-body">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca algo para buscar" #input>
    </mat-form-field>

    <div class="button-add">
      <button mat-flat-button color="primary" (click)="abrirCrearModificar()"><mat-icon>add</mat-icon></button>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
   
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions" class="acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
          <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="abrirCrearModLugar(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="borrarLugar(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
   
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que mostrar "{{input.value}}"</td>
        </tr>
      </table>
   
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecciona una pÃ¡gina"></mat-paginator>
    </div>
</div>
